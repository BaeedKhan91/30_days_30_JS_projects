<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast notification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">

        <div class="container">
            <button onclick="showToast(' Action completed successfully!')">Success</button>
            <button onclick="showToast('Error! Please try again.')">Error</button>
            <button onclick="showToast('Invalid input detected.')">Invalid</button>
        </div>
        <div id="toastcont"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
