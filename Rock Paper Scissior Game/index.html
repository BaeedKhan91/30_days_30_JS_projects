<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="score">
       <p class="user-score">User Score : 00</p>
       <button class="res-btn">Reset Game</button>
        <p class="cpu-score">CPU Score : 00</p>
      </div>
    <div class="container">
      <div class="result">
        <div class="user-result">
          <img src="./images/rock.png" alt="" />
        </div>
        <div class="cpu-result">
          <img src="./images/rock.png" alt="" />
        </div>
      </div>
      <p id="play">Let's Play</p>
      <div class="option">
        <div class="option-img">
          <img src="./images/paper.png" alt="" />
          <p>Paper</p>
        </div>
        <div class="option-img">
          <img src="./images/rock.png" alt="" />
          <p>Rock</p>
        </div>
        <div class="option-img">
          <img src="./images/scissors.png" alt="" />
          <p>Scissor</p>
        </div>
      </div>
    </div>
      

    <script src="./script.js " defer></script>
  </body>
</html>
