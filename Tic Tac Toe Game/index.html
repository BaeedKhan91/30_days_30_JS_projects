<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="score">
        <button class="xscore-btn">X Score: 0</button>
        <button class="res-score">Reset Score</button>
        <button class="oscore-btn">O Score: 0</button>
      </div>
      <div class="board">
        <button class="button-option"></button>
        <button class="button-option"></button>
        <button class="button-option"></button>
        <button class="button-option"></button>
        <button class="button-option"></button>
        <button class="button-option"></button>
        <button class="button-option"></button>
        <button class="button-option"></button>
        <button class="button-option"></button>
      </div>

      <div class="result"></div>

      <button id="res-btn">Restart Game</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
